theme:
  features:
    - navigation.instant
    - navigation.top
    - navigation.tabs
    - navigation.expand
  name: material
  custom_dir: docs/lcd
  icon:
    logo: material/book-open-page-variant
  palette:
    scheme: preference
    primary: black
    accent: deep purple
  font:
    text: Roboto
    code: Roboto Mono
    #- toc.autohide

markdown_extensions:
  - admonition
  - attr_list
  - markdown_include.include
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.details
  - markdown.extensions.tables
  - markdown.extensions.footnotes
  - markdown.extensions.md_in_html:
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: "Â¤"
  - pymdownx.snippets:
      base_path: theme/src/_snippets

extra:
  analytics:
    provider: google
    property: !ENV google_analytics_key
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AXGKl/
    - icon: fontawesome/brands/skype
      link: https://join.skype.com/krSNYZqvEmJm
extra_css:
  - assets/css/xterm.min.css
extra_javascript:
  - javascript/tables.js
  - assets/javascript/tablesort.min.js
  - assets/javascript/Rx.min.js
  - assets/javascript/xterm.4.9.0.min.js
  - assets/javascript/xterm-addon-fit.min.js
  - assets/javascript/xterm-addon-search.min.js
  - assets/javascript/lc.js
  - assets/javascript/fa_all.js
  - assets/pymdownx-extras/extra-uml-30be4556.js

plugins:
  - search
  - tree-title
  - macros:
      j2_variable_start_string: "<{"
      j2_variable_end_string: "}>"
